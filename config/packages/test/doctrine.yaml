doctrine:
    dbal:
#        dbname: 'ToDoList_test'
#        "TEST_TOKEN" is typically set by ParaTest
#        dbname_suffix: 'ToDoList_test%env(default::TEST_TOKEN)%'
        url: 'mysql://root:root@localhost:3306/ToDoList_test'
        server_version: '8.0'
        override_url: true
    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        auto_mapping: true
        mappings:
            App:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'App\Entity'
                alias: App
